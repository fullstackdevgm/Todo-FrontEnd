<div class="modal-header">
    <div class="col-2 text-left"></div>
    <div class="col-8 text-center">
        <h4 class="modal-title">Default List</h4>
    </div>
    <div class="col-2 text-right">
        <button type="button" class="close" aria-label="Done" (click)="done.emit()">Done</button>
    </div>
</div>
<div class="modal-body no-footer settings">
    <div class="editor-header"></div>
    <div class="setting-section">
        <div class="row hover" (click)="selectAppDefault()">
            <label>Application Default</label>
            <label>{{appDefault.name}}</label>
            <i *ngIf="smartList.defaultList.length == 0"  class="fa fa-check"></i>
        </div>
    </div>
    <div class="editor-header"></div>
    <div class="setting-section">
        <div *ngFor="let list of lists" class="row hover" (click)="selectList(list)">
            <label>{{list.name}}</label>
            <i *ngIf="smartList.defaultList == list.identifier"  class="fa fa-check"></i>
        </div>
    </div>
</div>
