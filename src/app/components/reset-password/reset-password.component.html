<div class="landing-overflow"></div>
<div class="landing">
    <div class="landing-inner">
        <h2>Reset Password</h2>
        <form name="form" *ngIf="!resetPasswordResultMessage" (ngSubmit)="f.form.valid && resetPassword()" #f="ngForm" novalidate>
            <div class="form-group">
                <input type="password" class="form-control" id="new-password" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="New Password" required autofocus />
                <small class="form-text" [ngClass]="{'has-error': f.submitted && !password.valid}">Please enter new password</small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirm-password" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" placeholder="Confirm password" required />
                <small class="form-text" *ngIf="!confirmError" [ngClass]="{'has-error': f.submitted && !confirmPassword.valid}">Please confirm password</small>
                <small class="form-text has-error" *ngIf="confirmError">{{this.confirmError}}</small>
            </div>
            <div class="text-center">
                <button [disabled]="loading" class="btn-default btn-green">Update password</button>
                <div *ngIf="error" class="alert alert-danger">{{resetPasswordErrorMessage}}</div>
            </div>
        </form>
        <div *ngIf="resetPasswordResultMessage">
            <p>{{resetPasswordResultMessage}}</p>

            <div class="text-center">
                <a [routerLink]="['/welcome', 'login']" class="btn-default btn-green">Login</a>
            </div>
        </div>
    </div>
</div>
